<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Passions</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 20px;
  background: white;
  font-family: 'Cormorant Garamond', serif;
  display: flex;
  justify-content: center;
}

.main-container {
  display: flex;
  width: 100%;
  max-width: 1600px;
  justify-content: center;
  position: relative;
  gap: 40px;
}

/* Fixed center square */
.square {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 300px;
  height: 300px;
  background: white;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
  border-radius: 15px;
}

.square h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 48px;
  color: #ff4d00;
  margin: 0;
}

/* Side container for multiple columns */
.side-container {
  display: flex;
  gap: 20px;
}

.right-side {
  justify-content: flex-end;
}

.column {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.right-column {
  text-align: right;
}

/* Word style with rectangle */
.word {
  font-family: 'Cormorant Garamond', serif;
  font-size: 22px;
  display: inline-block;
  color: inherit; /* will inherit color from the color class */
  padding: 0;      /* optional */
  border: none;    /* removed */
  background: none; /* removed */
}


/* Colors */
.orange-grey { color: #d97742; }   
.green-grey  { color: #4f7942; }    
.blue-grey   { color: #607d8b; }    
.greyish     { color: #6b6b6b; }    
.red-grey    { color: #a83232; }    

/* Mobile title */
.mobile-title {
  font-family: 'Great Vibes', cursive;
  font-size: 48px;
  color: #ff4d00;
  text-align: center;
  margin-bottom: 25px;
  display: none;
}

/* --------------------------- */
/* MOBILE */
@media (max-width: 768px) {

  .square {
    display: none;
  }

  .main-container {
    flex-direction: column;
    align-items: center;
  }

  .side-container {
    flex-direction: column;
    gap: 0;
    align-items: center;
  }

  .column {
    max-width: 92%;
    margin: 0 auto;
    text-align: justify;
    text-justify: inter-word;
  }

  .mobile-title {
    display: block;
  }

  #leftCol1, #leftCol2, #leftCol3,
  #rightCol1, #rightCol2, #rightCol3 {
    display: block;
  }
}
</style>
</head>
<body>

<div class="main-container">

  <div class="side-container" style="margin-right: 240px;">
    <div class="column" id="leftCol1"></div>
    <div class="column" id="leftCol2"></div>
    <div class="column" id="leftCol3"></div>
  </div>

  <div class="side-container right-side" style="margin-left: 240px;">
    <div class="column right-column" id="rightCol1"></div>
    <div class="column right-column" id="rightCol2"></div>
    <div class="column right-column" id="rightCol3"></div>
  </div>

</div>

<div class="square">
  <h1>Îmi plac</h1>
</div>

<script>
const words = [
"Gnoseologia","Scara lui Ioan Scărarul", "Biblioteca Centrala Universitară Carol I","Demonstrațiile matematice","Semnificațiile lucrurilor",
  "Principiile fizicii","Explicațiile calitative","Analogiile și asemănările","Clepsidrele","Lentilele","Scrisul de mână","LaTeX","Berea neagră","Supa de găină de casă","Clătitele cu măr",
  "Copacii","Mersul lung prin păduri","Mersul lung cu tramvaiul","Sunetele naturii","Github","Linux", "Linux-Mint", "Krita", "Kdenlive", "Xournrall++","Organic Maps","A fii Off-Grid",
  "Limba italiană", "Limba rusă", "Limba greacă", "Latina","Dicționarele cu expresii din alte limbi","Atlasele vechi", "Torenții", "Filmele din anii 20,30,40,50,60,70,80 90","Nicolae Labiș",
  "Combinările și aranjamentele", " Distribuțiile statistice","Quantum random walk", "Classical random walk", "Mecanica clasică", "Optica geometrică", "Mecanica ondulatorică", "Optica ondulatorică",
  "Rezonanța","Demonstrația matematică a rezonanței", "Manualele de psihologie de la Mielu Zlate","Mielu Zlate","Articolele simple și uimitoare", "3blue1brown", "Experimentele originale ale experimentelor din manuale",
  "Să urc în amonte desculț pe pârâul Valea de Pești", "Să desenez manuale de fizică", "Să extrag esențialul","Să visez cu ochii deschiși", "Să desenez cu imaginația proprie peste realitate","Covrigii cu mac și sare",
  "Fulgii de zăpadă din dreptul stâlpilor de iluminat","Salturile ploii pe șosea","Arta bisericească ortodoxă","Catedrala Patriarhală", "Catedrala Națională", "Ușile sculptate de la Mănăstrirea Antim",
  "Imprimantele","Filmele cu final fericit","Dogmatica","Misiologia","Apologetica", "Filocalia","C.S.Lewis", "Studio Ghibli", "Hisaishi", "Naussica din Valea vântului","Edgar Froese",
  "Savurarea unui album întreg pe rând din 1001 albume de ascultat într-o viață", "Muzica bizantină", "Muzica corală", "Muzica sacră", "Mary and Max", "le fabuleux destin d'amélie", "Mosfilm","Tarkovsky","Stalker(1979)",
  "The mirror(1975)","Andrei rublev(1966)", "Solaris(1972)", "Luis Buñuel","Robert Bresson", "Kenji Mizoguchi", "Cartea Regi II", "Sfintele SCripturi","A șaptea pecete 1957","Cat Stevens", "Vangelis", "Lord of the Rings",
  "Goodbye, Mr.Chips(1939)","Akira Kurosawa","Terrence Malick", "The Thin Red Line(1998)", "Siluana Vlad", "Adrian Lemeni","Rafail Noica", "Constantin Noica", "Platon", "Înțelesurile lui Maxim Mărturisitorul", "Scara virtuților",
  "Radio Trinitas","Sfantul Ioan Iacob Hozevitul","Poeziile religoase de Ioan Iacob Hozevitul","Manualele de religie I-XII", "Icoanele vechi","Sfânta Liturghie", "Ritmul bisericesc","Rugăciunea", "Clopotele",
  "Corul Bisericii Albe din București","Corul Mănăstirii Sighișoara", "Corala Nicolae Lungu","Corul Madrigal", "Valeria Peter Predescu","Teodora Păunescu Tucă","Mirela Mănescu Felea", "Corneliu Coposu",
  "Sfinții închisorilor","Folclorul autentic","Micheal Nyman","Exaclibur(1981)", "Harvey(1950)","The Matrix", "Dersu Uzala(1975)"  
  
];

const colors = ["orange-grey","green-grey","blue-grey","greyish","red-grey"];

const leftCols = [
  document.getElementById('leftCol1'),
  document.getElementById('leftCol2'),
  document.getElementById('leftCol3')
];

const rightCols = [
  document.getElementById('rightCol1'),
  document.getElementById('rightCol2'),
  document.getElementById('rightCol3')
];

const allColumns = [...leftCols, ...rightCols];

// Calculate number of words per column (approx)
const itemsPerColumn = Math.ceil(words.length / allColumns.length);

words.forEach((word, index) => {
  const div = document.createElement('div');
  div.className = "word";
  div.textContent = word;
  div.classList.add(colors[Math.floor(Math.random() * colors.length)]);
  
  // Sequential column filling
  const colIndex = Math.floor(index / itemsPerColumn);
  allColumns[colIndex].appendChild(div);
});

function mergeColumnsMobile() {
  if (window.innerWidth <= 768) {
    const mainContainer = document.querySelector('.main-container');

    const mobileTitle = document.createElement('div');
    mobileTitle.className = 'mobile-title';
    mobileTitle.textContent = 'Îmi plac';
    mainContainer.appendChild(mobileTitle);

    const mergedColumn = document.createElement('div');
    mergedColumn.className = "column";
    
    [...leftCols, ...rightCols].forEach(col => {
      while (col.firstChild) {
        mergedColumn.appendChild(col.firstChild);
      }
      col.style.display = 'none';
    });

    mainContainer.appendChild(mergedColumn);
  }
}

mergeColumnsMobile();

window.addEventListener('resize', () => {
  location.reload();
});
</script>

</body>
</html>
