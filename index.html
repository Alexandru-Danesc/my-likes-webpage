<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Passions</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 20px;
  background: white;
  font-family: 'Cormorant Garamond', serif;
  display: flex;
  justify-content: center;
}

.main-container {
  display: flex;
  width: 100%;
  max-width: 1600px;
  justify-content: center;
  position: relative;
  gap: 40px;
}

/* Fixed center square */
.square {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 300px;
  height: 300px;
  background: white;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
  border-radius: 15px;
}

.square h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 48px;
  color: #ff4d00;
  margin: 0;
}

/* Side container */
.side-container {
  display: flex;
  gap: 20px;
}

.right-side {
  justify-content: flex-end;
}

.column {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.right-column {
  text-align: right;
}

/* Word style */
.word {
  font-size: 22px;
  border: 1px solid #cccccc;
  padding: 6px 10px;
  border-radius: 4px;
  display: inline-block;
  background: white;
  transition: all 0.3s ease;
  cursor: pointer;
}

.word:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 15px rgba(0,0,0,0.15);
  border-color: #ff4d00;
}

/* Colors */
.orange-grey { color: #d97742; }
.green-grey  { color: #4f7942; }
.blue-grey   { color: #607d8b; }
.greyish     { color: #6b6b6b; }
.red-grey    { color: #a83232; }

/* Mobile */
@media (max-width: 768px) {

  .square {
    display: none;
  }

  .main-container {
    flex-direction: column;
    align-items: center;
  }

  .side-container {
    flex-direction: column;
    align-items: center;
  }

  .column {
    width: 100%;
    max-width: 500px;
    text-align: center;
  }
}
</style>
</head>
<body>

<div class="main-container">

  <div class="side-container" style="margin-right: 170px;">
    <div class="column" id="leftCol1"></div>
    <div class="column" id="leftCol2"></div>
    <div class="column" id="leftCol3"></div>
  </div>

  <div class="side-container right-side" style="margin-left: 170px;">
    <div class="column right-column" id="rightCol1"></div>
    <div class="column right-column" id="rightCol2"></div>
    <div class="column right-column" id="rightCol3"></div>
  </div>

</div>

<div class="square">
  <h1>I like</h1>
</div>

<script>
const words = [
"Coding","Programming","Web Development","App Development","Software Engineering",
"Artificial Intelligence","Machine Learning","Robotics","Cybersecurity","Data Science",
"Cloud Computing","Blockchain","Automation","Game Development","UI Design",
"UX Design","Open Source","Electronics","3D Printing","Virtual Reality",
"Art","Drawing","Sketching","Painting","Digital Art",
"Photography","Filmmaking","Video Editing","Animation","Graphic Design",
"Creative Writing","Poetry","Storytelling","Music Production","Piano",
"Guitar","Singing","Songwriting","Fashion Design","Interior Design",
"Reading","Philosophy","Psychology","Astronomy","Physics",
"Mathematics","History","Economics","Political Science","Linguistics",
"Neuroscience","Research","Critical Thinking","Public Speaking","Debating",
"Teaching","Learning","Languages","Cultural Studies","Strategy",
"Fitness","Running","Swimming","Cycling","Hiking",
"Climbing","Basketball","Football","Tennis","Yoga",
"Meditation","Martial Arts","Skateboarding","Surfing","Skiing",
"Dancing","Travel","Adventure","Camping","Exploration",
"Cooking","Baking","Nutrition","Gardening","DIY Projects"
];

const colors = ["orange-grey","green-grey","blue-grey","greyish","red-grey"];

const leftCols = [
  document.getElementById('leftCol1'),
  document.getElementById('leftCol2'),
  document.getElementById('leftCol3')
];

const rightCols = [
  document.getElementById('rightCol1'),
  document.getElementById('rightCol2'),
  document.getElementById('rightCol3')
];

const allColumns = [...leftCols, ...rightCols];

// Calculate how many items per column
const itemsPerColumn = Math.ceil(words.length / allColumns.length);

words.forEach((word, index) => {
  const div = document.createElement('div');
  div.className = "word";
  div.textContent = word;
  div.classList.add(colors[Math.floor(Math.random() * colors.length)]);

  const columnIndex = Math.floor(index / itemsPerColumn);
  allColumns[columnIndex].appendChild(div);
});
</script>

</body>
</html>
