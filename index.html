<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Passions</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 40px;
  background: white;
  font-family: 'Cormorant Garamond', serif; /* Elegant font for words */
  display: flex;
  justify-content: center;
}

.main-container {
  display: flex;
  width: 100%;
  max-width: 1400px;
  position: relative;
  gap: 40px;
}

/* Fixed center square */
.square {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 300px;  /* half the previous size */
  height: 300px; /* half the previous size */
  background: white;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
  border-radius: 15px;
}

.square h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 48px; /* adjusted for smaller square */
  color: #ff4d00;
  margin: 0;
}

/* Left and right columns */
.columns-container {
  display: flex;
  flex: 1;
  justify-content: space-between;
}

/* Column group (left or right) */
.column-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

/* Individual column */
.column {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

/* Word style */
.word {
  font-family: 'Cormorant Garamond', serif;
  font-size: 22px;
}

/* Colors */
.orange-grey { color: #d97742; }   
.green-grey  { color: #4f7942; }    
.blue-grey   { color: #607d8b; }    
.greyish     { color: #6b6b6b; }    
.red-grey    { color: #a83232; }    
</style>
</head>
<body>

<div class="main-container">

  <!-- Columns container -->
  <div class="columns-container">
    
    <!-- Left columns -->
    <div class="column-group" style="margin-right: 170px;"> <!-- half square width + gap -->
      <div class="column" id="leftCol1"></div>
      <div class="column" id="leftCol2"></div>
    </div>

    <!-- Right columns -->
    <div class="column-group" style="margin-left: 170px;"> <!-- half square width + gap -->
      <div class="column" id="rightCol1"></div>
      <div class="column" id="rightCol2"></div>
    </div>

  </div>

</div>

<!-- Fixed center square -->
<div class="square">
  <h1>I like</h1>
</div>

<script>
// Words array
const words = [
"Coding","Programming","Web Development","App Development","Software Engineering",
"Artificial Intelligence","Machine Learning","Robotics","Cybersecurity","Data Science",
"Cloud Computing","Blockchain","Automation","Game Development","UI Design",
"UX Design","Open Source","Electronics","3D Printing","Virtual Reality",
"Art","Drawing","Sketching","Painting","Digital Art",
"Photography","Filmmaking","Video Editing","Animation","Graphic Design",
"Creative Writing","Poetry","Storytelling","Music Production","Piano",
"Guitar","Singing","Songwriting","Fashion Design","Interior Design",
"Reading","Philosophy","Psychology","Astronomy","Physics",
"Mathematics","History","Economics","Political Science","Linguistics",
"Neuroscience","Research","Critical Thinking","Public Speaking","Debating",
"Teaching","Learning","Languages","Cultural Studies","Strategy",
"Fitness","Running","Swimming","Cycling","Hiking",
"Climbing","Basketball","Football","Tennis","Yoga",
"Meditation","Martial Arts","Skateboarding","Surfing","Skiing",
"Dancing","Travel","Adventure","Camping","Exploration",
"Cooking","Baking","Nutrition","Gardening","DIY Projects",
"Blogging","Podcasting","Journaling","Mindfulness","Self Improvement",
"Leadership","Entrepreneurship","Networking","Innovation","Sustainability",
"Minimalism","Volunteering","Mentoring","Problem Solving","Creativity"
];

// Colors array
const colors = ["orange-grey","green-grey","blue-grey","greyish","red-grey"];

// Get column elements
const leftCols = [document.getElementById('leftCol1'), document.getElementById('leftCol2')];
const rightCols = [document.getElementById('rightCol1'), document.getElementById('rightCol2')];

// Distribute words evenly
words.forEach((word, index) => {
  const div = document.createElement('div');
  div.className = "word";
  div.textContent = word;

  // Random color
  div.classList.add(colors[Math.floor(Math.random() * colors.length)]);

  // Alternate placing words in columns: 0,1 -> left; 2,3 -> right
  if (index % 4 === 0) leftCols[0].appendChild(div);
  else if (index % 4 === 1) leftCols[1].appendChild(div);
  else if (index % 4 === 2) rightCols[0].appendChild(div);
  else rightCols[1].appendChild(div);
});
</script>

</body>
</html>
