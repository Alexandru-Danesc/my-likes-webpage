<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Passions</title>

<!-- Keep the same splashy font -->
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 60px;
  background: white;
  font-family: 'Luckiest Guy', cursive;
}

.container {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 40px 20px;
}

.word {
  color: #ff4d00;
  font-size: 24px;
  text-align: center;
}
</style>
</head>
<body>

<div class="container" id="wordContainer"></div>

<script>

const words = [
"Coding","Programming","Web Development","App Development","Design",
"UI","UX","Graphic Design","Digital Art","Photography",
"Filmmaking","Animation","Music","Piano","Guitar",
"Singing","Songwriting","Poetry","Creative Writing","Storytelling",
"Reading","Philosophy","Psychology","Astronomy","Physics",
"Mathematics","History","Economics","Political Science","Linguistics",
"Neuroscience","AI","Machine Learning","Robotics","Cybersecurity",
"Blockchain","Cloud Computing","Automation","Data Science","Open Source",
"Startups","Entrepreneurship","Leadership","Public Speaking","Debating",
"Critical Thinking","Research","Innovation","Strategy","Problem Solving",
"Fitness","Running","Swimming","Cycling","Hiking",
"Climbing","Yoga","Meditation","Martial Arts","Dancing",
"Basketball","Football","Tennis","Skateboarding","Surfing",
"Skiing","Travel","Adventure","Exploration","Camping",
"Nature","Wildlife","Ocean","Mountains","Space",
"Gardening","Cooking","Baking","Nutrition","DIY",
"Blogging","Podcasting","Journaling","Mindfulness","Self Growth",
"Volunteering","Mentoring","Teaching","Learning","Culture",
"Languages","Sustainability","Minimalism","Networking","Inventing",
"Building","Creating","Dreaming","Imagining","Designing"
];

// Duplicate safely ONLY if needed to reach hundreds â€” but without repeating visually
// We create variations like "Advanced Coding", "Modern Coding", etc.

const prefixes = ["Advanced","Modern","Creative","Strategic","Innovative","Dynamic","Digital","Future","Experimental","Global"];

let expandedWords = [];

words.forEach(word => {
  expandedWords.push(word);
  prefixes.forEach(prefix => {
    expandedWords.push(prefix + " " + word);
  });
});

const container = document.getElementById("wordContainer");

expandedWords.forEach(word => {
  const div = document.createElement("div");
  div.className = "word";
  div.textContent = word;
  container.appendChild(div);
});

</script>

</body>
</html>
