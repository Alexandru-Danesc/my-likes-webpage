<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Passions</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 40px;
  background: white;
  font-family: 'Luckiest Guy', cursive;
  display: flex;
  justify-content: center;
}

.main-container {
  display: flex;
  width: 100%;
  max-width: 1400px;
  position: relative;
}

/* Fixed square in center */
.square {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 600px;
  height: 600px;
  background: white;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
  border-radius: 15px;
}

.square h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 64px;
  color: #ff4d00;
  margin: 0;
}

/* Columns container */
.columns {
  display: flex;
  flex: 1;
  justify-content: space-between;
  gap: 40px;
}

/* Each column */
.column {
  display: flex;
  flex-direction: column;
  gap: 8px; /* smaller vertical spacing */
}

/* Word font & alignment */
.word {
  font-family: 'Great Vibes', cursive; /* match square text */
  font-size: 28px;
  text-align: left;
}

/* Word colors */
.orange-grey { color: #d97742; }   
.green-grey  { color: #4f7942; }    
.blue-grey   { color: #607d8b; }    
.greyish     { color: #6b6b6b; }    
.red-grey    { color: #a83232; }    
</style>
</head>
<body>

<div class="main-container">
  <!-- Left columns -->
  <div class="columns" id="leftColumns">
    <div class="column" id="leftCol1"></div>
    <div class="column" id="leftCol2"></div>
  </div>

  <!-- Fixed center square -->
  <div class="square">
    <h1>I like</h1>
  </div>

  <!-- Right columns -->
  <div class="columns" id="rightColumns">
    <div class="column" id="rightCol1"></div>
    <div class="column" id="rightCol2"></div>
  </div>
</div>

<script>
// Words array (unique words)
const words = [
"Coding","Programming","Web Development","App Development","Software Engineering",
"Artificial Intelligence","Machine Learning","Robotics","Cybersecurity","Data Science",
"Cloud Computing","Blockchain","Automation","Game Development","UI Design",
"UX Design","Open Source","Electronics","3D Printing","Virtual Reality",
"Art","Drawing","Sketching","Painting","Digital Art",
"Photography","Filmmaking","Video Editing","Animation","Graphic Design",
"Creative Writing","Poetry","Storytelling","Music Production","Piano",
"Guitar","Singing","Songwriting","Fashion Design","Interior Design",
"Reading","Philosophy","Psychology","Astronomy","Physics",
"Mathematics","History","Economics","Political Science","Linguistics",
"Neuroscience","Research","Critical Thinking","Public Speaking","Debating",
"Teaching","Learning","Languages","Cultural Studies","Strategy",
"Fitness","Running","Swimming","Cycling","Hiking",
"Climbing","Basketball","Football","Tennis","Yoga",
"Meditation","Martial Arts","Skateboarding","Surfing","Skiing",
"Dancing","Travel","Adventure","Camping","Exploration",
"Cooking","Baking","Nutrition","Gardening","DIY Projects",
"Blogging","Podcasting","Journaling","Mindfulness","Self Improvement",
"Leadership","Entrepreneurship","Networking","Innovation","Sustainability",
"Minimalism","Volunteering","Mentoring","Problem Solving","Creativity"
];

// Colors array
const colors = ["orange-grey","green-grey","blue-grey","greyish","red-grey"];

// Function to distribute words to 4 columns
function populateColumns() {
  const leftCols = [document.getElementById('leftCol1'), document.getElementById('leftCol2')];
  const rightCols = [document.getElementById('rightCol1'), document.getElementById('rightCol2')];

  for (let i = 0; i < words.length; i++) {
    const wordDiv = document.createElement('div');
    wordDiv.className = "word";
    wordDiv.textContent = words[i];

    // Random color
    const color = colors[Math.floor(Math.random() * colors.length)];
    wordDiv.classList.add(color);

    // Alternate placing words in columns
    if (i % 4 === 0) leftCols[0].appendChild(wordDiv);
    else if (i % 4 === 1) leftCols[1].appendChild(wordDiv);
    else if (i % 4 === 2) rightCols[0].appendChild(wordDiv);
    else rightCols[1].appendChild(wordDiv);
  }
}

// Populate on load
populateColumns();
</script>

</body>
</html>
