<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Likes</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 20px;
  background: white;
  font-family: 'Cormorant Garamond', serif;
  display: flex;
  justify-content: center;
}

.main-container {
  display: flex;
  width: 100%;
  max-width: 1600px;
  justify-content: center;
  position: relative;
  gap: 40px;
}

/* Fixed center square */
.square {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 300px;
  height: 300px;
  background: white;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
  border-radius: 15px;
}

.square h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 48px;
  color: #ff4d00;
  margin: 0;
}

/* Side container for multiple columns */
.side-container {
  display: flex;
  gap: 20px;
}

/* Right side aligned right */
.right-side {
  justify-content: flex-end;
}

/* Column styling */
.column {
  display: flex;
  flex-direction: column;
  gap: 8px; /* vertical spacing */
}

/* Right columns text aligned right */
.right-column {
  text-align: right;
}

/* Word style */
.word {
  font-family: 'Cormorant Garamond', serif;
  font-size: 22px;
}

/* Colors */
.orange-grey { color: #d97742; }   
.green-grey  { color: #4f7942; }    
.blue-grey   { color: #607d8b; }    
.greyish     { color: #6b6b6b; }    
.red-grey    { color: #a83232; }    

/* Mobile-only "Îmi plac" title above column */
.mobile-title {
  font-family: 'Great Vibes', cursive;
  font-size: 48px;
  color: #ff4d00;
  text-align: center;
  margin-bottom: 20px;
  display: none; /* hidden by default */
}

/* --------------------------- */
/* MOBILE RESPONSIVE STYLES */
@media (max-width: 768px) {
  .square {
    display: none; /* hide square */
  }
  
  .main-container {
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .side-container {
    flex-direction: column;
    gap: 0;
    align-items: center;
  }

  /* Merge all columns into a single column on mobile */
  .column {
    max-width: 90%;
    text-align: justify; /* justified text */
    margin: 0 auto;      /* center the column */
  }

  /* Show mobile title */
  .mobile-title {
    display: block;
  }

  /* Show all columns for merging in JS */
  #leftCol1, #leftCol2, #leftCol3,
  #rightCol1, #rightCol2, #rightCol3 {
    display: block;
  }
}
</style>
</head>
<body>

<div class="main-container">

  <!-- Left side: 3 columns -->
  <div class="side-container" style="margin-right: 170px;">
    <div class="column" id="leftCol1"></div>
    <div class="column" id="leftCol2"></div>
    <div class="column" id="leftCol3"></div>
  </div>

  <!-- Right side: 3 columns -->
  <div class="side-container right-side" style="margin-left: 170px;">
    <div class="column right-column" id="rightCol1"></div>
    <div class="column right-column" id="rightCol2"></div>
    <div class="column right-column" id="rightCol3"></div>
  </div>

</div>

<!-- Fixed center square -->
<div class="square">
  <h1>Îmi plac</h1>
</div>

<script>
// Words array
const words = [
"Gnoseologia","Scara lui Ioan Scărarul"
];

// Colors array
const colors = ["orange-grey","green-grey","blue-grey","greyish","red-grey"];

// Columns
const leftCols = [
  document.getElementById('leftCol1'),
  document.getElementById('leftCol2'),
  document.getElementById('leftCol3')
];
const rightCols = [
  document.getElementById('rightCol1'),
  document.getElementById('rightCol2'),
  document.getElementById('rightCol3')
];

// Distribute words evenly among 6 columns
words.forEach((word, index) => {
  const div = document.createElement('div');
  div.className = "word";
  div.textContent = word;
  
  // Random color
  div.classList.add(colors[Math.floor(Math.random() * colors.length)]);
  
  // Place words: 0,1,2 = left; 3,4,5 = right
  const colIndex = index % 6;
  if (colIndex < 3) leftCols[colIndex].appendChild(div);
  else rightCols[colIndex - 3].appendChild(div);
});

// Merge all columns into one on mobile and add mobile title
function mergeColumnsMobile() {
  if (window.innerWidth <= 768) {
    const mainContainer = document.querySelector('.main-container');

    // Mobile title
    const mobileTitle = document.createElement('div');
    mobileTitle.className = 'mobile-title';
    mobileTitle.textContent = 'I like';
    mainContainer.appendChild(mobileTitle);

    // Merged column
    const mergedColumn = document.createElement('div');
    mergedColumn.className = "column";
    mergedColumn.style.textAlign = "justify";
    
    const allColumns = [...leftCols, ...rightCols];
    allColumns.forEach(col => {
      while (col.firstChild) {
        mergedColumn.appendChild(col.firstChild);
      }
      col.style.display = 'none';
    });

    mainContainer.appendChild(mergedColumn);
  }
}

// Run on load
mergeColumnsMobile();

// Run on resize
window.addEventListener('resize', () => {
  location.reload(); // simple way to re-run merge on resize
});
</script>

</body>
</html>
