<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> My Likes</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 40px;
  font-family: 'Nunito', sans-serif;
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 35px;
}

.word {
  font-size: 18px;
  font-weight: 700;
  color: #333;
  text-align: center;
}

.vertical {
  writing-mode: vertical-rl;
  transform: rotate(180deg);
}

.diagonal {
  transform: rotate(45deg);
}
</style>
</head>

<body>

<script>

const words = [

/* Technology */
"Coding","Programming","Web Development","App Development","AI","Machine Learning",
"Robotics","Cybersecurity","Data Science","Blockchain","UI Design","UX Design",
"Game Development","Cloud Computing","Automation","Electronics","3D Printing",
"Virtual Reality","Augmented Reality","Open Source","Startups","Entrepreneurship",

/* Creative */
"Art","Drawing","Sketching","Painting","Digital Art","Photography",
"Filmmaking","Video Editing","Graphic Design","Animation","Creative Writing",
"Poetry","Storytelling","Music Production","Beat Making","Piano",
"Guitar","Singing","Fashion Design","Interior Design",

/* Intellectual */
"Reading","Philosophy","Psychology","Astronomy","Physics","Mathematics",
"History","Economics","Political Science","Linguistics","Neuroscience",
"Critical Thinking","Public Speaking","Debating","Research","Learning",
"Teaching","Mentoring","Languages","Cultural Studies",

/* Active */
"Fitness","Running","Swimming","Cycling","Hiking","Climbing",
"Basketball","Football","Tennis","Yoga","Meditation",
"Martial Arts","Skateboarding","Surfing","Skiing","Dancing",
"Traveling","Exploring","Camping","Adventure",

/* Lifestyle */
"Cooking","Baking","Nutrition","Gardening","DIY Projects",
"Minimalism","Sustainability","Volunteering","Blogging",
"Podcasting","Journaling","Self Improvement","Mindfulness",
"Networking","Leadership","Productivity","Innovation",
"Strategy","Problem Solving","Creativity"

];

const orientations = ["normal", "vertical", "diagonal"];

words.forEach(word => {
  const div = document.createElement("div");
  div.className = "word";

  const randomOrientation = orientations[Math.floor(Math.random() * orientations.length)];
  if (randomOrientation !== "normal") {
    div.classList.add(randomOrientation);
  }

  div.textContent = word;
  document.body.appendChild(div);
});

</script>

</body>
</html>
