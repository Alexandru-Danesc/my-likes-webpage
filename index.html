<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> My Likes</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 40px;
  font-family: 'Nunito', sans-serif;
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 35px;
}

.word {
  font-size: 18px;
  font-weight: 700;
  color: #333;
  text-align: center;
}

.vertical {
  writing-mode: vertical-rl;
  transform: rotate(180deg);
}

.diagonal {
  transform: rotate(45deg);
}
</style>
</head>

<body>

<script>

const words = [

/* Technology */
"Coding","Programming","Web Development","App Development","AI","Machine Learning",
"Robotics","Cybersecurity","Data Science","Blockchain","UI Design","UX Design",
"Game Development","Cloud Computing","Automation","Electronics","3D Printing",
"Virtual Reality","Augmented Reality","Open Source","Startups","Entrepreneurship",

/* Creative */
"Art","Drawing","Sketching","Painting","Digital Art","Photography",
"Filmmaking","Video Editing","Graphic Design","Animation","Creative Writing",
"Poetry","Storytelling","Music Production","Beat Making","Piano",
"Guitar","Singing","Fashion Design","Interior Design",

/* Intellectual */
"Reading","Philosophy","Psychology","Astronomy","Physics","Mathematics",
"History","Economics","Political Science","Linguistics","Neuroscience",
"Critical Thinking","Public Speaking","Debating","Research","Learning",
"Teaching","Mentoring","Languages","Cultural Studies",

/* Active */
"Fitness","Running","Swimming","Cycling","Hiking","Climbing",
"Basketball","Football","Tennis","Yoga","Meditation",
"Martial Arts","Skateboarding","Surfing","Skiing","Dancing",
"Traveling","Exploring","Camping","Adventure",

/* Lifestyle */
"Cooking","Baking","Nutrition","Gardening","DIY Projects",
"Minimalism","Sustainability","Volunteering","Blogging",
"Podcasting","Journaling","Self Improvement","Mindfulness",
"Networking","Leadership","Productivity","Innovation",
"Strategy","Problem Solving","Creativity"

];

const orientations = ["normal", "vertical", "diagonal"];

words.forEach(word => {
  const div = document.createElement("div");
  div.className = "word";

  const randomOrientation = orientations[Math.floor(Math.random() * orientations.length)];
  if (randomOrientation !== "normal") {
    div.classList.add(randomOrientation);
  }

  div.textContent = word;
  document.body.appendChild(div);
});

</script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Hobbies & Passions</title>

  <!-- Rounded Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: 'Nunito', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .word {
      position: absolute;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      white-space: nowrap;
      user-select: none;
    }

    .horizontal { transform: rotate(0deg); }
    .vertical { transform: rotate(90deg); }
    .diagonal { transform: rotate(45deg); }
  </style>
</head>
<body>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const baseWords = [
    "Coding","Design","Music","Art","Photography","Travel",
    "Gaming","Reading","Writing","Technology","Innovation",
    "Nature","Fitness","Movies","Creativity","Science",
    "Astronomy","Cooking","Learning","Exploring","Adventure",
    "Swimming","Basketball","Cycling","Hiking","Robotics",
    "AI","Startups","Entrepreneurship","Sketching","Poetry",
    "Blogging","Volunteering","History","Psychology",
    "Meditation","Philosophy","Drawing","Animation",
    "Programming","Web Development","UI/UX","Chess",
    "Piano","Guitar","Health","Running","Culture","Languages"
  ];

  // Create many words (hundreds)
  let words = [];
  for (let i = 0; i < 8; i++) {
    words = words.concat(baseWords);
  }

  const orientations = ["horizontal", "vertical", "diagonal"];
  const placed = [];

  function overlaps(x, y, w, h) {
    return placed.some(p =>
      x < p.x + p.w &&
      x + w > p.x &&
      y < p.y + p.h &&
      y + h > p.y
    );
  }

  words.forEach(word => {
    const span = document.createElement("span");
    span.className = "word";
    span.textContent = word;

    const orientation = orientations[Math.floor(Math.random() * orientations.length)];
    span.classList.add(orientation);

    document.body.appendChild(span);

    const rect = span.getBoundingClientRect();
    let x, y, attempts = 0;

    do {
      x = Math.random() * (window.innerWidth - rect.width);
      y = Math.random() * (window.innerHeight - rect.height);
      attempts++;
    } while (overlaps(x, y, rect.width, rect.height) && attempts < 100);

    span.style.left = x + "px";
    span.style.top = y + "px";

    placed.push({ x: x, y: y, w: rect.width, h: rect.height });
  });

});
</script>

</body>
</html>
