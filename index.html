<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Passions</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 20px;
  background: white;
  font-family: 'Cormorant Garamond', serif;
  display: flex;
  justify-content: center;
}

.main-container {
  display: flex;
  width: 100%;
  max-width: 1600px;
  justify-content: center;
  position: relative;
  gap: 40px;
}

/* Fixed center square */
.square {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 300px;
  height: 300px;
  background: white;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
  border-radius: 15px;
}

.square h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 48px;
  color: #ff4d00;
  margin: 0;
}

/* Side container for multiple columns */
.side-container {
  display: flex;
  gap: 20px;
}

.right-side {
  justify-content: flex-end;
}

.column {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.right-column {
  text-align: right;
}

/* Word style with rectangle */
.word {
  font-family: 'Cormorant Garamond', serif;
  font-size: 22px;
  border: 1px solid #cccccc;
  padding: 6px 10px;
  border-radius: 4px;
  display: inline-block;
  background: white;
}

/* Colors */
.orange-grey { color: #d97742; }   
.green-grey  { color: #4f7942; }    
.blue-grey   { color: #607d8b; }    
.greyish     { color: #6b6b6b; }    
.red-grey    { color: #a83232; }    

/* Mobile title */
.mobile-title {
  font-family: 'Great Vibes', cursive;
  font-size: 48px;
  color: #ff4d00;
  text-align: center;
  margin-bottom: 25px;
  display: none;
}

/* --------------------------- */
/* MOBILE */
@media (max-width: 768px) {

  .square {
    display: none;
  }

  .main-container {
    flex-direction: column;
    align-items: center;
  }

  .side-container {
    flex-direction: column;
    gap: 0;
    align-items: center;
  }

  .column {
    max-width: 92%;
    margin: 0 auto;
    text-align: justify;
    text-justify: inter-word;
  }

  .mobile-title {
    display: block;
  }

  #leftCol1, #leftCol2, #leftCol3,
  #rightCol1, #rightCol2, #rightCol3 {
    display: block;
  }
}
</style>
</head>
<body>

<div class="main-container">

  <div class="side-container" style="margin-right: 170px;">
    <div class="column" id="leftCol1"></div>
    <div class="column" id="leftCol2"></div>
    <div class="column" id="leftCol3"></div>
  </div>

  <div class="side-container right-side" style="margin-left: 170px;">
    <div class="column right-column" id="rightCol1"></div>
    <div class="column right-column" id="rightCol2"></div>
    <div class="column right-column" id="rightCol3"></div>
  </div>

</div>

<div class="square">
  <h1>I like</h1>
</div>

<script>
const words = [
"Gnoseologia","Scara lui Ioan Scărarul","Principiile fizicii - să văd esențialul lumii fizice","Demonstrațiile matematice", "Semnificațiile matematice", "Semnificațiile formulelor",
  "Simțirea calitativă a fenomenelor fizice", "Să observ copacii","Copacii", "Mersul lung cu tramvaiul","Cărțile vechi scrise cu mult suflet", "Articolele de cercetare simple și uimitoare"
];

const colors = ["orange-grey","green-grey","blue-grey","greyish","red-grey"];

const leftCols = [
  document.getElementById('leftCol1'),
  document.getElementById('leftCol2'),
  document.getElementById('leftCol3')
];

const rightCols = [
  document.getElementById('rightCol1'),
  document.getElementById('rightCol2'),
  document.getElementById('rightCol3')
];

words.forEach((word, index) => {
  const div = document.createElement('div');
  div.className = "word";
  div.textContent = word;
  div.classList.add(colors[Math.floor(Math.random() * colors.length)]);
  
  const colIndex = index % 6;
  if (colIndex < 3) leftCols[colIndex].appendChild(div);
  else rightCols[colIndex - 3].appendChild(div);
});

function mergeColumnsMobile() {
  if (window.innerWidth <= 768) {
    const mainContainer = document.querySelector('.main-container');

    const mobileTitle = document.createElement('div');
    mobileTitle.className = 'mobile-title';
    mobileTitle.textContent = 'I like';
    mainContainer.appendChild(mobileTitle);

    const mergedColumn = document.createElement('div');
    mergedColumn.className = "column";
    
    [...leftCols, ...rightCols].forEach(col => {
      while (col.firstChild) {
        mergedColumn.appendChild(col.firstChild);
      }
      col.style.display = 'none';
    });

    mainContainer.appendChild(mergedColumn);
  }
}

mergeColumnsMobile();

window.addEventListener('resize', () => {
  location.reload();
});
</script>

</body>
</html>
