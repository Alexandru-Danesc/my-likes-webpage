<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Passions</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 20px;
  background: white;
  font-family: 'Cormorant Garamond', serif;
  display: flex;
  justify-content: center;
}

.main-container {
  display: flex;
  width: 100%;
  max-width: 1600px;
  justify-content: center;
  position: relative;
  gap: 40px;
}

/* Fixed center square */
.square {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 300px;
  height: 300px;
  background: white;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
  border-radius: 15px;
}

.square h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 48px;
  color: #ff4d00;
  margin: 0;
}

/* Side container for multiple columns */
.side-container {
  display: flex;
  gap: 20px;
}

/* Right side aligned right */
.right-side {
  justify-content: flex-end;
}

/* Column styling */
.column {
  display: flex;
  flex-direction: column;
  gap: 8px; /* vertical spacing */
}

/* Align text in right columns to right */
.right-column {
  text-align: right;
}

/* Word style */
.word {
  font-family: 'Cormorant Garamond', serif;
  font-size: 22px;
}

/* Colors */
.orange-grey { color: #d97742; }   
.green-grey  { color: #4f7942; }    
.blue-grey   { color: #607d8b; }    
.greyish     { color: #6b6b6b; }    
.red-grey    { color: #a83232; }    

/* --------------------------- */
/* MOBILE RESPONSIVE STYLES */
@media (max-width: 768px) {
  .square {
    display: none; /* hide square */
  }
  
  .main-container {
    flex-direction: column;
    gap: 20px;
    align-items: center;
  }

  .side-container {
    flex-direction: column;
    gap: 0;
    align-items: center; /* center the container horizontally */
  }

  /* Merge all columns into one on mobile */
  .column {
    max-width: 90%;      /* responsive width */
    text-align: justify;  /* justify the text */
    margin: 0 auto;       /* center column */
  }

  /* Hide individual spacing between columns */
  #leftCol2, #leftCol3, #rightCol1, #rightCol2, #rightCol3 {
    display: none; /* only first column visible */
  }
}
</style>
</head>
<body>

<div class="main-container">

  <!-- Left side: 3 columns -->
  <div class="side-container" style="margin-right: 170px;">
    <div class="column" id="leftCol1"></div>
    <div class="column" id="leftCol2"></div>
    <div class="column" id="leftCol3"></div>
  </div>

  <!-- Right side: 3 columns -->
  <div class="side-container right-side" style="margin-left: 170px;">
    <div class="column right-column" id="rightCol1"></div>
    <div class="column right-column" id="rightCol2"></div>
    <div class="column right-column" id="rightCol3"></div>
  </div>

</div>

<!-- Fixed center square -->
<div class="square">
  <h1>I like</h1>
</div>

<script>
// Expanded words array
const words = [
"Coding","Programming","Web Development","App Development","Software Engineering",
"Artificial Intelligence","Machine Learning","Robotics","Cybersecurity","Data Science",
"Cloud Computing","Blockchain","Automation","Game Development","UI Design",
"UX Design","Open Source","Electronics","3D Printing","Virtual Reality",
"Art","Drawing","Sketching","Painting","Digital Art",
"Photography","Filmmaking","Video Editing","Animation","Graphic Design",
"Creative Writing","Poetry","Storytelling","Music Production","Piano",
"Guitar","Singing","Songwriting","Fashion Design","Interior Design",
"Reading","Philosophy","Psychology","Astronomy","Physics",
"Mathematics","History","Economics","Political Science","Linguistics",
"Neuroscience","Research","Critical Thinking","Public Speaking","Debating",
"Teaching","Learning","Languages","Cultural Studies","Strategy",
"Fitness","Running","Swimming","Cycling","Hiking",
"Climbing","Basketball","Football","Tennis","Yoga",
"Meditation","Martial Arts","Skateboarding","Surfing","Skiing",
"Dancing","Travel","Adventure","Camping","Exploration",
"Cooking","Baking","Nutrition","Gardening","DIY Projects",
"Blogging","Podcasting","Journaling","Mindfulness","Self Improvement",
"Leadership","Entrepreneurship","Networking","Innovation","Sustainability",
"Minimalism","Volunteering","Mentoring","Problem Solving","Creativity",
"Photography","Calligraphy","Origami","Chess","Board Games","Gardening",
"Yoga","Hiking","Running","Swimming","Travel","Languages","History",
"Philosophy","Cooking","Baking","Music","Piano","Guitar","Singing","Painting",
"Sketching","Drawing","Filmmaking","Podcasting","Blogging","Science","Physics",
"Mathematics","Astronomy","Robotics","AI","Machine Learning","UI Design","UX Design"
];

// Colors array
const colors = ["orange-grey","green-grey","blue-grey","greyish","red-grey"];

// Columns
const leftCols = [
  document.getElementById('leftCol1'),
  document.getElementById('leftCol2'),
  document.getElementById('leftCol3')
];
const rightCols = [
  document.getElementById('rightCol1'),
  document.getElementById('rightCol2'),
  document.getElementById('rightCol3')
];

// Distribute words evenly among 6 columns
words.forEach((word, index) => {
  const div = document.createElement('div');
  div.className = "word";
  div.textContent = word;
  
  // Random color
  div.classList.add(colors[Math.floor(Math.random() * colors.length)]);
  
  // Place words: 0,1,2 = left; 3,4,5 = right
  const colIndex = index % 6;
  if (colIndex < 3) leftCols[colIndex].appendChild(div);
  else rightCols[colIndex - 3].appendChild(div);
});
</script>

</body>
</html>
