<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Passions</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: white;
  font-family: 'Fredoka', cursive;
  position: relative;
  height: 4000px;
}

.word {
  position: absolute;
  color: #ff5e00;
  font-weight: 700;
  white-space: nowrap;
  user-select: none;
}
</style>
</head>
<body>

<script>

const words = [
"Coding","Programming","Design","Art","Photography","Travel","Adventure",
"Creativity","Innovation","Technology","AI","Robotics","Cybersecurity",
"Data","Startups","Entrepreneurship","Web","Apps","Games","Animation",
"Music","Piano","Guitar","Singing","Poetry","Writing","Storytelling",
"Reading","Philosophy","Psychology","Astronomy","Science","Physics",
"Mathematics","History","Culture","Languages","Fitness","Running",
"Swimming","Cycling","Hiking","Climbing","Yoga","Meditation",
"Basketball","Football","Tennis","Cooking","Baking","Nutrition",
"Gardening","DIY","Blogging","Podcasting","Learning","Teaching",
"Leadership","Strategy","Exploring","Camping","Surfing","Skateboarding",
"Filmmaking","Editing","Drawing","Sketching","Painting","Digital Art",
"UI","UX","Cloud","Blockchain","Automation","Electronics",
"3D Printing","Virtual Reality","Augmented Reality","Open Source",
"Networking","Public Speaking","Research","Critical Thinking",
"Debating","Problem Solving","Sustainability","Minimalism",
"Mindfulness","Journaling","Self Growth","Mentoring","Volunteering",
"Neuroscience","Economics","Linguistics","Dancing","Martial Arts",
"Skiing","Space","Nature","Wildlife","Ocean","Mountains",
"Exploration","Discovery","Future","Vision","Dreaming",
"Building","Creating","Inventing","Designing","Imagining"
];

let wordIndex = 0;
const zonesAcross = 3;
const zonesDown = 6;
const zoneWidth = window.innerWidth / zonesAcross;
const zoneHeight = 600;

function placeWord(text, x, y, rotation, size) {
  const span = document.createElement("span");
  span.className = "word";
  span.textContent = text;
  span.style.left = x + "px";
  span.style.top = y + "px";
  span.style.transform = "rotate(" + rotation + "deg)";
  span.style.fontSize = size + "px";
  document.body.appendChild(span);
}

for (let row = 0; row < zonesDown; row++) {
  for (let col = 0; col < zonesAcross; col++) {

    let baseX = col * zoneWidth + 40;
    let baseY = row * zoneHeight + 40;

    // 5 Horizontal words
    for (let i = 0; i < 5; i++) {
      if (wordIndex >= words.length) break;
      placeWord(
        words[wordIndex++],
        baseX + (i * 20),
        baseY + (i * 45),
        0,
        20 + Math.random() * 15
      );
    }

    // 5 Vertical words
    for (let i = 0; i < 5; i++) {
      if (wordIndex >= words.length) break;
      placeWord(
        words[wordIndex++],
        baseX + 180 + (i * 30),
        baseY + (i * 35),
        90,
        20 + Math.random() * 15
      );
    }

    // Extra random angled words for artistic feel
    for (let i = 0; i < 3; i++) {
      if (wordIndex >= words.length) break;
      placeWord(
        words[wordIndex++],
        baseX + Math.random() * (zoneWidth - 200),
        baseY + Math.random() * (zoneHeight - 150),
        Math.random() * 60 - 30,
        22 + Math.random() * 18
      );
    }

  }
}

</script>

</body>
</html>
