<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Likes</title>

<!-- Splashy fun font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;800&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: white;
  font-family: 'Baloo 2', cursive;
  position: relative;
  height: 3000px; /* makes page scrollable */
}

.word {
  position: absolute;
  color: #ff6a00;
  font-weight: 800;
  font-size: 22px;
  white-space: nowrap;
  user-select: none;
}
</style>
</head>
<body>

<script>

// 120+ UNIQUE words
const words = [
"Coding","Programming","Design","Art","Photography","Travel","Adventure",
"Creativity","Innovation","Technology","AI","Robotics","Cybersecurity",
"Data","Startups","Entrepreneurship","Web","Apps","Games","Animation",
"Music","Piano","Guitar","Singing","Poetry","Writing","Storytelling",
"Reading","Philosophy","Psychology","Astronomy","Science","Physics",
"Mathematics","History","Culture","Languages","Fitness","Running",
"Swimming","Cycling","Hiking","Climbing","Yoga","Meditation",
"Basketball","Football","Tennis","Cooking","Baking","Nutrition",
"Gardening","DIY","Blogging","Podcasting","Learning","Teaching",
"Leadership","Strategy","Exploring","Camping","Surfing","Skateboarding",
"Filmmaking","Editing","Drawing","Sketching","Painting","Digital Art",
"UI","UX","Cloud","Blockchain","Automation","Electronics",
"3D Printing","Virtual Reality","Augmented Reality","Open Source",
"Networking","Public Speaking","Research","Critical Thinking",
"Debating","Problem Solving","Innovation","Sustainability",
"Minimalism","Mindfulness","Journaling","Self Growth",
"Mentoring","Volunteering","Culture","Neuroscience",
"Economics","Political Science","Linguistics",
"Dancing","Martial Arts","Skiing","Traveling",
"Space","Nature","Wildlife","Ocean","Mountains",
"Exploration","Discovery","Future","Vision","Dreaming",
"Building","Creating","Inventing","Designing","Imagining"
];

// Random angle generator
function randomAngle() {
  return Math.floor(Math.random() * 360);
}

// Create artistic bunches
const zones = 15; // number of artistic clusters

for (let i = 0; i < words.length; i++) {

  const span = document.createElement("span");
  span.className = "word";
  span.textContent = words[i];

  // choose random zone
  const zoneWidth = window.innerWidth / 3;
  const zoneHeight = 3000 / 5;

  const randomZoneX = Math.floor(Math.random() * 3);
  const randomZoneY = Math.floor(Math.random() * 5);

  const baseX = randomZoneX * zoneWidth;
  const baseY = randomZoneY * zoneHeight;

  // scatter inside zone
  const offsetX = Math.random() * zoneWidth * 0.8;
  const offsetY = Math.random() * zoneHeight * 0.8;

  span.style.left = (baseX + offsetX) + "px";
  span.style.top = (baseY + offsetY) + "px";

  span.style.transform = "rotate(" + randomAngle() + "deg)";
  span.style.fontSize = (18 + Math.random() * 18) + "px";

  document.body.appendChild(span);
}

</script>

</body>
</html>
