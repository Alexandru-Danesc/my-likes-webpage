<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Passions</title>

<!-- Splashy fun font -->
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 40px;
  background: white;
  font-family: 'Luckiest Guy', cursive;
}

.container {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 15px 20px; /* smaller vertical gap */
}

.word {
  font-size: 22px;
  text-align: left; /* align words to left */
}

/* Color classes */
.orange-grey { color: #d97742; }   /* muted orange */
.green-grey { color: #4f7942; }    /* muted green */
.blue-grey  { color: #607d8b; }    /* blue-grey */
.greyish    { color: #6b6b6b; }    /* neutral grey */
</style>
</head>
<body>

<div class="container" id="container"></div>

<script>
const words = [
"Coding","Programming","Web Development","App Development","Software Engineering",
"Artificial Intelligence","Machine Learning","Robotics","Cybersecurity","Data Science",
"Cloud Computing","Blockchain","Automation","Game Development","UI Design",
"UX Design","Open Source","Electronics","3D Printing","Virtual Reality",
"Art","Drawing","Sketching","Painting","Digital Art",
"Photography","Filmmaking","Video Editing","Animation","Graphic Design",
"Creative Writing","Poetry","Storytelling","Music Production","Piano",
"Guitar","Singing","Songwriting","Fashion Design","Interior Design",
"Reading","Philosophy","Psychology","Astronomy","Physics",
"Mathematics","History","Economics","Political Science","Linguistics",
"Neuroscience","Research","Critical Thinking","Public Speaking","Debating",
"Teaching","Learning","Languages","Cultural Studies","Strategy",
"Fitness","Running","Swimming","Cycling","Hiking",
"Climbing","Basketball","Football","Tennis","Yoga",
"Meditation","Martial Arts","Skateboarding","Surfing","Skiing",
"Dancing","Travel","Adventure","Camping","Exploration",
"Cooking","Baking","Nutrition","Gardening","DIY Projects",
"Blogging","Podcasting","Journaling","Mindfulness","Self Improvement",
"Leadership","Entrepreneurship","Networking","Innovation","Sustainability",
"Minimalism","Volunteering","Mentoring","Problem Solving","Creativity"
];

// Color options
const colors = ["orange-grey","green-grey","blue-grey","greyish"];

const container = document.getElementById("container");

words.forEach(word => {
  const div = document.createElement("div");
  div.className = "word";

  // Random color class
  const colorClass = colors[Math.floor(Math.random() * colors.length)];
  div.classList.add(colorClass);

  div.textContent = word;
  container.appendChild(div);
});
</script>

</body>
</html>
