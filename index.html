<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Hobbies & Passions</title>

  <!-- Google Font (Rounded & Modern) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #f8f9fa, #e0f7fa);
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    .word {
      position: absolute;
      font-size: 20px;
      font-weight: 500;
      color: #333;
      white-space: nowrap;
      user-select: none;
    }

    .horizontal { transform: rotate(0deg); }
    .vertical { transform: rotate(90deg); }
    .diagonal { transform: rotate(45deg); }
  </style>
</head>
<body>

<script>
const hobbies = [
  "Coding","Design","Music","Art","Photography","Travel",
  "Gaming","Reading","Writing","Technology","Innovation",
  "Nature","Fitness","Movies","Creativity","Science",
  "Astronomy","Cooking","Learning","Exploring","Adventure",
  "Swimming","Basketball","Cycling","Hiking","Robotics",
  "AI","Startups","Entrepreneurship","Sketching","Poetry",
  "Blogging","Volunteering","History","Psychology",
  "Meditation","Philosophy","Drawing","Animation",
  "Programming","Web Development","UI/UX","Chess",
  "Piano","Guitar","Fitness","Health","Running",
  "Traveling","Culture","Languages","Space","DIY"
];

// Duplicate words to reach hundreds
for (let i = 0; i < 10; i++) {
  hobbies.push(...hobbies);
}

const orientations = ["horizontal", "vertical", "diagonal"];
const placedPositions = [];

function isOverlapping(x, y, width, height) {
  for (let pos of placedPositions) {
    if (
      x < pos.x + pos.width &&
      x + width > pos.x &&
      y < pos.y + pos.height &&
      y + height > pos.y
    ) {
      return true;
    }
  }
  return false;
}

function placeWords() {
  hobbies.forEach(word => {
    const span = document.createElement("span");
    span.classList.add("word");
    span.textContent = word;

    const orientation = orientations[Math.floor(Math.random() * orientations.length)];
    span.classList.add(orientation);

    document.body.appendChild(span);

    const rect = span.getBoundingClientRect();
    let x, y, tries = 0;

    do {
      x = Math.random() * (window.innerWidth - rect.width);
      y = Math.random() * (window.innerHeight - rect.height);
      tries++;
    } while (isOverlapping(x, y, rect.width, rect.height) && tries < 100);

    span.style.left = x + "px";
    span.style.top = y + "px";

    placedPositions.push({ x, y, width: rect.width, height: rect.height });
  });
}

placeWords();
</script>

</body>
</html>
